{% extends "base.html" %}

{% block content %}
<div class="page-header" style="margin-bottom: 30px; padding-left: 5px;">
    <h1 style="font-size: 2.2rem; margin-bottom: 4px; font-weight: 700;">My Networks</h1>
    <p style="color: #10b981; font-size: 1.1rem; font-weight: 600;">
        {{ networks|length }} Active Connections
    </p>
</div>

<div class="networks-grid">
    {% for network in networks %}
        <div class="network-card no-select" onclick="location.href='/app4/network/{{ network.id }}'">
            <div style="display: flex; align-items: center;">
                <div class="network-icon-box">
                    <i class="fas fa-layer-group"></i>
                </div>
                <div class="network-info">
                    <h3>{{ network.config.name or 'Unnamed' }}</h3>
                    <code>{{ network.id }}</code>
                </div>
            </div>

            <div style="display: flex; align-items: center; justify-content: center; margin-left: 10px;">
                <i class="fas fa-chevron-right" style="color: #2d384a; font-size: 1.2rem; opacity: 0.6;"></i>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
