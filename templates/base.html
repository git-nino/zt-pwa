<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020617">
    <title>{% block title %}ZT Controller{% endblock %}</title>
    
    <link rel="manifest" href="/static/app4/manifest.json">
    <link rel="apple-touch-icon" href="/static/app4/icon-192.png">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <a href="/app4/networks" class="logo">
                <i class="fas fa-bolt"></i>
                <span>ZT Controller</span>
            </a>
            <a href="/app4/logout" class="disconnect-link">
                <i class="fas fa-power-off"></i>
            </a>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/app4/sw.js', { scope: '/app4/' })
                .then(() => console.log('ZT PWA Registered'))
                .catch(err => console.error('PWA Error', err));
        }
    </script>
</body>
</html>
