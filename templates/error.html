{% extends "base.html" %}
{% block title %}Error{% endblock %}

{% block content %}
<div style="text-align: center; padding-top: 100px;">
    <i class="fas fa-triangle-exclamation"
       style="font-size: 4rem; color: var(--danger-color); margin-bottom: 20px;"></i>

    <h2>Connection Issue</h2>
    <p style="color: var(--text-dim);">{{ error }}</p>

    <a href="{{ url_for('networks') }}"
       class="btn-primary"
       style="display: block; text-decoration: none; margin-top: 30px;">
        Try Again
    </a>
</div>
{% endblock %}
